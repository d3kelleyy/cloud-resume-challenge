experiences:
    title: Experiences
    info:
      - role: Systems Analyst
        time: 2021 - Present
        company: Town of Marshfield, Marshfield, MA
        details: |
          Systems Analyst for the Town of Marshfield with a population of ~26,000 citizens.
            - Installed, configured, and maintained over 50 servers and 200 workstations across the town network.
            - Monitored system performance and ensured the availability and reliability of the system that includes over 40 layer 3 and layer 2
            switches and over 50 wireless access points across town.
            - Managed over 300 user accounts including permissions and access control for the domain, financial, and permitting applications and
            software.
            - Troubleshooted and resolved technical issues related to hardware, software, and networking for the end users located throughout
            the town.
            - Ensured security and compliance with organizational policies and industry standards using next generation firewalls and next
            generation endpoint detection and response tools.
            - Performed routine maintenance tasks, such as patching and updating software and firmware.
      - role: Site Technology Administrator
        time: 2009 - 2021
        company: Carindal Cushing Centers (St. Coletta Day School), Braintree, MA
        details: |
          Site Technology Administrator for a Special Education School that is part of Cardinal Cushing Centers.
            - Maintained and administered 50 computers within our school program. Managed up to 50 iPads within our school program using
            Mosyle Mobile Device Management (MDM) solutions.
            - Developed and managed the computer lab within our program. Performed maintenance on the office equipment(printers, copiers,
            laminators, etc.) within the school environment. Assisted and solved all staff inquiries that involved audio/visual, password resets,
            hardware and software failure with staff and program computers.
            - Educated the end user on proper computer usage. Provided training in office productivity applications such as Microsoft Office
            (Word, Excel, Powerpoint), Apple products (iPads and Mac OS), and Google products (Docs, Sheets, Slides).
            - Created and maintained our remote learning program implemented during the COVID-19 pandemic (Google Classrooms). Trained
            staff, students, and parents on how to use applications such as Google Meet and Zoom for video conferencing.
            - Assisted the IT department with networking issues that involve Wireless Access Points (WAP), MAC address filtering, switching, and
            routing.
